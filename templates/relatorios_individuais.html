<div id="reportContainer"></div>

<script src="/static/Table_Responsive_v1/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="/static/Table_Responsive_v1/vendor/bootstrap/js/popper.js"></script>

<script src="/static/powerbi.js"></script>
<style>
    html, body {
        height:98%;
        width:100%;
        background: linear-gradient(45deg, #B72FFF, #0CB3FF);
    }
    #reportContainer {
        height:94%;
        width:100%;
    }
</style>


<script>
    // Read embed application token from Flask
    var accessToken = '{{embed_token}}';

    // Read embed URL from Flask
    var embedUrl = '{{embed_url}}';

    // Read report Id from Flask
    var embedReportId = '{{report_id}}';

    // Get models. models contains enums that can be used.
    var models = window['powerbi-client'].models;

    // Embed configuration used to describe what and how to embed.
    // This object is used when calling powerbi.embed.
    // This also includes settings and options such as filters.
    // You can find more information at https://github.com/Microsoft/PowerBI-JavaScript/wiki/Embed-Configuration-Details.
    var config = {
        type: 'report',
        tokenType: models.TokenType.Embed,
        accessToken: accessToken,
        embedUrl: embedUrl,
        id: embedReportId,
        permissions: models.Permissions.All,
        settings: {
            filterPaneEnabled: false,
            navContentPaneEnabled: false
        }
    };

    // Get a reference to the embedded report HTML element
    var reportContainer = document.getElementById('reportContainer');

    // Embed the report and display it within the div container.
    var report = powerbi.embed(reportContainer, config);




</script>
